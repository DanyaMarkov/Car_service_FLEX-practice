<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarService</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container header">
            <div class="header__blocklogo">
                <div class="header__logo">
                    <img src="img/Logo.svg" alt="">
                </div>
            </div>
            <div class="header__blockmenucontacts">
                <div class="header__menu">
                <ul class="header__rowlinks">
                    <li class="header__link">
                        <a href="#">Home</a>
                    </li>
                    <li class="header__link">
                        <a href="#">About Us</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Services</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Blog</a>
                    </li>
                    <li class="header__link">
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="header__contacts">
                <div class="header__line">

                </div>

                <div class="header__phoneicon">
                    <img src="img/phone.svg" alt="">
                </div>
                <div class="header__contactsinfo">
                    <div class="header__phonetitle">
                        Road Assistance
                    </div>
                    <div class="header__phonenumber">
                        1800 265 24 52
                    </div>
                </div>

            </div>
           </div>
        </div>
    </header>

    <div class="container maininfo">
        <div class="maininfo__information">
            <div class="maininfo__title">Get your vehicle service done online at one place</div>
            <div class="maininfo__button">
                <a href="#">Book a service</a>
            </div>
            <div class="maininfo__opening-hours opening-hours">
                <div class="opening-hours__icon">
                    <img src="img/timeIcon.svg" alt="">
                </div>
                <div class="opening-hours__info">
                    <div class="opening-hours__title">We are open</div>
                    <div class="opening-hours__hours">Monday to Friday 9:00 AM to  10:00  AM</div>
                </div>
               
            </div>
        </div>
        <div class="maininfo__picture">
            <img src="img/serviceworker.png" alt="">
        </div>
    </div>


</body>
</html>
